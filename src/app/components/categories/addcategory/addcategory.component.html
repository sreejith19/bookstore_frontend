<div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="wrapper">
          <h2>Add Book</h2>
          <div role="alert">
            {{ message }}
          </div>
          <hr />
            <form [formGroup]="registerForm" (submit)="onSubmitHandler()"> 
                
                <div class="form-group">
                    <label>CategoryId</label>
                    <input type="text"  class="form-control" formControlName="catId"
                    [class.is-invalid]="catId?.invalid && catId?.touched" numbersonly>
                   <div *ngIf="catId?.errors && catId?.touched">
                        <small class="text-danger" *ngIf="catId?.errors?.['required']">Category Id is required</small>
                        <small class="text-danger" *ngIf="catId?.errors?.['pattern']">Numbers Only</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text"  class="form-control" formControlName="catName"
                    [class.is-invalid]="catName?.invalid && catName?.touched">
                   <div *ngIf="catName?.errors && catName?.touched">
                        <small class="text-danger" *ngIf="catName?.errors?.['required']">Name is required</small>
                   </div>
                </div>



                <div class="form-group">
                    <label>Description</label>
                    <input type="text"  class="form-control" formControlName="description"
                    [class.is-invalid]="description?.invalid && description?.touched">
                   <div *ngIf="description?.errors && description?.touched">
                        <small class="text-danger" *ngIf="description?.errors?.['required']">Description is required</small>
                   </div>
                </div>

                <div class="form-group">
                    <label>ImageUrl</label>
                    <input type="text" class="form-control" formControlName="catImage"
                    [class.is-invalid]="catImage?.invalid && catImage?.touched">
                </div>

                <div class="form-group">
                    <label>Position</label>
                    <input type="text"  class="form-control" formControlName="position"
                    [class.is-invalid]="position?.invalid && position?.touched">
                   <div *ngIf="position?.errors && position?.touched">
                        <small class="text-danger" *ngIf="position?.errors?.['required']">Position is required</small>
                   </div>
                </div>



                <input type="submit" value="Add" class="btn btn-primary btn-block">
            </form>
            <br>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
