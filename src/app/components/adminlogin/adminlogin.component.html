<div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="wrapper">
            <div class="{{ 'alert '+ loginClass  }}" role="alert">
                {{ loginResponse }}
              </div>
          <h2>Admin Login</h2>
          <hr />
            <form [formGroup]="loginForm" (submit)="onSubmitHandler()"> 
                <div class="form-group">
                    <label>Username</label>
                    <input type="text"  class="form-control" formControlName="userName"
                    [class.is-invalid]="userName?.invalid && userName?.touched">
                   <div *ngIf="userName?.errors && userName?.touched">
                        <small class="text-danger" *ngIf="userName?.errors?.['required']">Username is required</small>
                   </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="password?.invalid && password?.touched">
                    <div *ngIf="password?.errors && password?.touched">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be 6 character long</small>
                   </div>
                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block">
            </form>
            <br>
            <br><br>
            <p class="text-center">
              <a routerLink="/login">Click Here for user login</a>
          </p>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
