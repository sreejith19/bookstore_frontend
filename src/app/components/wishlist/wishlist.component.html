<h1>WishList</h1>

<div class="row">
    <div class="col-sm-3" *ngFor="let book of books">
        <div class="row">
            <div class="col-lg-6">
                <img src="{{book.image}}" height="200px" class="card-img-top fluid" alt="...">
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                      Featured
                    </div>
                    <div class="card-body">
                      <h5 class="card-title text-center">{{book.title}}</h5>
                      <h6 class="card-title text-center">{{book.author}}</h6>
                      <p class="card-text">ISBN: {{book.isbn}}</p>
                      <p class="card-text">Published: {{book.year}}</p>
                      <h4 style="display:inline-block">{{book.price | currency:'INR'}}</h4>
                      <p class="card-text"><i>{{book.description}}</i></p>
                      <br>
                      <a routerLink="{{'/book/'+book.bookId}}" class="btn btn-primary">Select</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </div>
