<div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="wrapper">
          <h2>Login</h2>
          <hr />
            <form [formGroup]="registerForm" (submit)="onSubmitHandler()"> 
                <div class="form-group">
                    <label>Username</label>
                    <input type="text"  class="form-control" formControlName="userName"
                    [class.is-invalid]="userName?.invalid && userName?.touched">
                   <div *ngIf="userName?.errors && userName?.touched">
                        <small class="text-danger" *ngIf="userName?.errors?.['required']">Username is required</small>
                   </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="text"  class="form-control" formControlName="email"
                    [class.is-invalid]="email?.invalid && email?.touched">
                   <div *ngIf="email?.errors && email?.touched">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">Email is not valid</small>
                   </div>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text"  class="form-control" formControlName="phone"
                    [class.is-invalid]="phone?.invalid && phone?.touched">
                   <div *ngIf="phone?.errors && phone?.touched">
                        <small class="text-danger" *ngIf="phone?.errors?.['required']">Phone is required</small>
                   </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text"  class="form-control" formControlName="address"
                    [class.is-invalid]="address?.invalid && address?.touched">
                   <div *ngIf="address?.errors && address?.touched">
                        <small class="text-danger" *ngIf="address?.errors?.['required']">Address is required</small>
                   </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="password?.invalid && password?.touched">
                    <div *ngIf="password?.errors && password?.touched">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password must be 6 character long</small>
                   </div>
                </div>
                <input type="submit" value="Register" class="btn btn-primary btn-block">
            </form>
            <br>
            <p class="text-center">
                <a routerLink="/register">New User? Click Here</a>
            </p>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
