<div class="container">
        <div class="wrapper">
          <h2>Search by name</h2>
          <hr />
            <form [formGroup]="searchForm" (submit)="onSubmitHandler()"> 
                <div class="form-group">
                    <label>Name</label>
                    <input type="text"  class="form-control" formControlName="title"
                    [class.is-invalid]="title?.invalid && title?.touched">
                </div>
                <input type="submit" value="Search" class="btn btn-primary btn-block">
            </form>
            <br>
        </div>
      </div>
      <div class="wrapper">
        <br>
        <p>{{display}}</p>
      </div>
  <br>
<div class="row" *ngFor="let book of books">
                <img src="{{book.image}}" height="200px" class="card-img-top fluid" alt="...">
            <div class="card-body">
                      <h5 class="card-title text-center">{{book.title}}</h5>
                      <h6 class="card-title text-center">{{book.author}}</h6>
                      <p class="card-text">ISBN: {{book.isbn}}</p>
                      <p class="card-text">Published: {{book.year}}</p>
                      <h4 style="display:inline-block">{{book.price | currency:'INR'}}</h4>
                      <p class="card-text"><i>{{book.description}}</i></p>
                      <br>
                      <a routerLink="{{'/book/'+book.bookId}}" class="btn btn-primary">Select</a>
                    </div>
